<!DOCTYPE html>
    <html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="try_final.css">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>

    <body>
        <p style="font-size:8vw;">This font-size will change.</p>
        <p>This is to experiment with fade in and fade out.</p>
        <!-- form to input phone number -->
        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
            <label> Phone number: </label>
            <input type="text" name="fname" placeholder="phone number">
            <input type="submit" value="Submit">
        </form> <br><br>

        <!--------------------------------- pop-up form ---------------------------->
        <button class="open-button" onclick="openForm()">Open Form</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Login</h1>
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter Email" name="email" required><br><br>

                <label for="password">Password: </label>
                <input type="text" placeholder="Enter Password" name="psw" required>
                <br><br>
                <button type="submit">Login</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div> <br><br>
        <!------------------------------------ animation --------------------------------->
        <div id="animate">

        </div>

        <!--------------------------------- script --------------------------------------->
        <script>
            //fades the text
          document.body.className += ' fade-out';
          // removes fading and shows text well
          $(function() {
              $('body').removeClass('fade-out');
          });

          //check if phone number input is empty
          function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
            alert("Name must be filled out");
            return false;
            }
         }

         //open the popup Form
        function openForm(){
             document.getElementById("myForm").style.display = "block";
        }
        //close the popup Form
        function closeForm() {
             document.getElementById("myForm").style.display = "none";        
        }
        </script>
    </body>

    </html>
