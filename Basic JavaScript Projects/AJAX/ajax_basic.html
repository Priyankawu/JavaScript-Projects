<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            //STEP 1: new XMLHttpRequest(): set up the xml http request object
            var ajax = new XMLHttpRequest();
            //STEP 2: Open(): prepare the open ajax request
            ajax.open('GET', 'content.html')
            //STEP 3: define Callback(): define the ajax response callback method
            //readystate: holds the status of the request: 0 1 2 3 4- five states
            //function to execute on readystate changing- everytime
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4) { //4 means request is finished and response is ready
                    document.getElementById('content').innerHTML = ajax.responseText; //get the response data as a string
                }
            }
            //STEP 4: send(): send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById("btn_content").style.display = "none"; //hide the button
            }
		</script>
    </body>
</html>
