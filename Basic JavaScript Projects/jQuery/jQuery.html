<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQUERY PRACTICE Demo</title>
        <!-- referencing jQuery: telling browser to pull colde from jQuery -->
        <!--script src=https://ajax.googleapis.com/ajax.libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script-->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            //In JS, you say document.getElementById, to acces something from the DOM
            //Here, you say jQuery. Could replace with $
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"});
            }); 

            
        </script>

    </body>
</html>
